{% extends "main.html" %}
{% load staticfiles %}

{% block title %}Submit a New App{% endblock %}

{% block pagetitle %}
<h1><img src="{% static "Sailor_monkey.png" %}" />Submit a New App</h1>
{% endblock %}

{% block content %}
<div class="app_submit_form">
<form action="." method="post" enctype="multipart/form-data">
{% csrf_token %}
<table class="form_table">
{{ app_form.as_table }}
{{ inst_form.as_table }}
</table>
<input type="submit" />
</form>
</div>
{% endblock %}
