{% extends "main.html" %}
{% load staticfiles %}
{% load i18n %}

{% block title %}{% trans "Reset password" %}{% endblock %}

{% block pagetitle %}
<h1><img src="{% static "Sailor_monkey.png" %}" />{% trans "Reset password" %}</h1>
{% endblock %}

{% block content %}
<form action="" method="post">
  <fieldset>
    {% csrf_token %}
    {{ form.as_p }}
  </fieldset>
  <input type="submit" value="{% trans "Send password" %}" />
</form>
{% endblock %}
